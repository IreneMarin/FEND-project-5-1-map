<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Neighbourhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="sidebar">
        <input class="search" data-bind="value: query, valueUpdate: 'keyup'" type="search" placeholder="Where do you want to go?">
        <ul class="list" data-bind="foreach: places">
            <li class="item" data-bind="click: $parent.toggleMarker">
                <!--<img class="foto" data-bind="attr: { src: photo, alt: name }">-->
                <i data-bind="attr: { class: icon }"></i>
                <span class="category" data-bind="text: category"></span>
                <h3 class="name" data-bind="text: name"></h3>
                <p class="address" data-bind="text: address"></p>
                <a class="link" data-bind="attr: { href: web, title: name }" target="_blank">Visit website</a>
            </li>
        </ul>
    </div>

    <div id="map"></div>

    <script src="js/libs/knockout-3.4.0.min.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAehhDeCoHVsZYrNpNB8Jl0GVX0GZGATho&callback=initMap"></script>
</body>

</html>
