<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Neighbourhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- The View -->
    <div class="sidebar">
        <input class="search" data-bind="textInput: query, event: {keyup: filter}" type="search" placeholder="Where do you want to go?">
        <div class="filters">
            <a href="#"><i class="fa fa-cutlery"></i></a>
            <a href="#"><i class="fa fa-beer"></i></a>
            <a href="#"><i class="fa fa-coffee"></i></a>
            <a href="#"><i class="fa fa-book"></i></a>
            <a href="#"><i class="fa fa-gamepad"></i></a>
            <a href="#"><i class="fa fa-video-camera"></i></a>
        </div>
        <ul class="list" data-bind="foreach: filteredPlaces">
            <li class="item" data-bind="click: $parent.list">
                <i data-bind="attr: { class: icon }"></i>
                <span class="category" data-bind="text: category"></span>
                <h3 class="name" data-bind="text: name"></h3>
                <p class="address" data-bind="text: address"></p>
                <p class="web" data-bind="text: web"></p>
            </li>
        </ul>
    </div>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAehhDeCoHVsZYrNpNB8Jl0GVX0GZGATho"></script>
    <script src="js/knockout-3.4.0.min.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
