<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Neighbourhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="sidebar">
        <form data-bind="">
            <input class="search-text" data-bind="" placeholder="What do you want?">
            <button class="search-button" type="submit">Search</button>
        </form>
        <div class="clearfix"></div>
        <ul class="places-list" data-bind="foreach: locations">
            <li class="places-item" data-bind="click: $parent.toggleMarker">
                <img class="foto" src="http://placehold.it/200x200" alt="Messie Pizza">
                <i data-bind="attr: { class: icon }"></i>
                <span class="tag" data-bind="text: category"></span>
                <h3 class="name" data-bind="html: name"></h3>
                <p class="address" data-bind="text: address"></p>
                <a class="link" target="_blank" data-bind="attr: { href: web, title: name }">Visit website</a>
            </li>
        </ul>
    </div>

    <div id="map"></div>

    <script src="js/libs/knockout-3.4.0.min.js"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAehhDeCoHVsZYrNpNB8Jl0GVX0GZGATho&callback=initMap"></script>
</body>

</html>
