<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1">
    <title>Neighbourhood Map Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <!-- The View -->
    <div class="search-bar">
        <h1>Welcome to La Vila de Gràcia, in Barcelona</h1>
        <input class="search-input" data-bind="textInput: query, event: {keyup: filter}" type="search" placeholder="Where do you want to go?">
        <a id="right-menu" href="#right-menu"><i class="fa fa-bars"></i></a>
    </div>
    <div id="sidr-right">
        <div class="sidebar">
            <div class="filters">
                <i class="fa fa-cutlery"></i>
                <i class="fa fa-beer"></i>
                <i class="fa fa-coffee"></i>
                <i class="fa fa-book"></i>
                <i class="fa fa-gamepad"></i>
                <i class="fa fa-video-camera"></i>
            </div>
            <ul class="list" data-bind="foreach: filteredPlaces">
                <li class="item" data-bind="click: $parent.list">
                    <i data-bind="attr: { class: icon }"></i>
                    <span class="category" data-bind="text: category"></span>
                    <h3 data-bind="text: name"></h3>
                    <p data-bind="text: address"></p>
                    <p data-bind="text: web"></p>
                </li>
            </ul>
        </div>
    </div>

    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAehhDeCoHVsZYrNpNB8Jl0GVX0GZGATho"></script>
    <script src="js/libs/knockout-3.4.0.min.js"></script>
    <script src="js/libs/jquery-2.2.3.min.js"></script>
    <script src="js/libs/jquery.sidr.min.js"></script>
    <script src="js/libs/oauth-signature.js"></script>
    <script src="js/places.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            $('#right-menu').sidr({
                name: 'sidr-right',
                side: 'right'
            });
        });
    </script>
</body>

</html>
